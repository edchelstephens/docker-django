version: "3.8"

services:
  web:
    build: .
    container_name: dockerized-django-slim
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

  traefik:
    image: traefik:latest
    ports:
      - "80:80"
    labels:
      - "traefik.enable=true"
      - traefik.http.routers.web.rule=Host(``)
